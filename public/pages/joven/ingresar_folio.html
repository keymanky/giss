
<div>
	<div class="page-header">
		<table class="titulo">
			<tr>
				<td>
					<h1>Bienvenido</h1>
				</td>
			</tr>
		</table>

		<table class="instruccion">
			<tr>
				<td><img src="../../imgs/uno.png" class="imagen_chica" />
					<p class="texto_instrucciones">Ingrese el folio</p>
				</td>	

			</tr>
			<tr>
				<td><img src="../../imgs/dos.png" class="imagen_chica" />
					<p class="texto_instrucciones">Seleccione un cuestionario</p>
				</td>
			</tr>
		</table>

		<div class="etiqueta nompregunta">
			<h3>{{nombre_pregunta}}</h3>
		</div>


		<div class="centrado_full">

			<form class="form-horizontal">
				<div class="form-group form-group-lg">
				<label class="col-sm-2 control-label texto_instrucciones" for="formGroupInputLarge">Folio: </label>
					<div class="col-sm-10">
						<input type="text" id="formGroupInputLarge" ng-model="folio" value="{{folio}}">
					</div>
				</div>
			</form>

			<br/>						

			<table class="table">
				<tr ng-repeat="inc in cuestionarios" ng-click="iniciar(folio)">
					<td class="seleccionable">{{inc.nombre}}</td>			
				</tr>
			</table>
		</div>


	</div>
</div>
