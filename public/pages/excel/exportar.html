<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="exportar.js"></script>

<button>Export</button>

<div class="todo">
	<!-- 	Pintar los casos -->
	<div ng-repeat="preg in excel">
		<table id="table2excel">
			<thead>
				<tr>
					<th>{{preg.pregunta}}</th>
				</tr>
			</thead>

			<tr ng-repeat="res in excel[$index].respuesta" >	
				<td>
					{{res.respuesta_final}}
				</td>
			</tr>
		</table>
	</div>

<br/>
   <button class="btn btn-link" ng-click="exportToExcel('#table2excel')">
        <span class="glyphicon glyphicon-share"></span> Export to Excel
    </button>

</div>
